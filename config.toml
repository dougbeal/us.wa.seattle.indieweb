baseURL = "https://indieweb.dougbeal.com/"
languageCode = "en-us"
title = "IndieWeb Seattle"
theme = [
      "github.com/dougbeal/hugo-theme-iw2019"
]

[module]
[module.hugoVersion]
min = "0.56.0"
[[module.imports]]
path="github.com/dougbeal/hugo-theme-iw2019"
[[module.imports.mounts]]
source="source/images"
target="static/images"
[[module.imports.mounts]]
source="source/fonts"
target="static/fonts"
[[module.imports.mounts]]
source="source/stylesheets"
target="assets/scss/slate"
[[module.imports.mounts]]
source="source/javascripts"
target="assets/js/slate"